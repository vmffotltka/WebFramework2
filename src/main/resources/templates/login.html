<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{common :: commonHead}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h2 class="mt-5 text-center">Login</h2>
    <div th:if="${param.error}" class="alert alert-danger text-center">
        이메일 또는 비밀번호가 잘못되었습니다.
    </div>

    <div th:if="${param.logout}" class="alert alert-info text-center">
        성공적으로 로그아웃되었습니다.
    </div>
    <form class="mt-4" method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/register}">Don't have an account? Register</a>
    </div>
</div>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
